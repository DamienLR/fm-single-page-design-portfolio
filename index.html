<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <title>Frontend Mentor | Single-page design portfolio</title>
    <!-- css -->
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/hero.css" />
    <link rel="stylesheet" href="./css/cards.css" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- hero -->
    <div class="hero">
      <div class="hero__header-container">
        <img class="logo" src="./assets/logo.svg" alt="" />
        <button class="btn btn--primary" type="button">
          Free Consultation
        </button>
      </div>
      <div class="hero__text-container">
        <h2 class="hero__header">Design solutions made easy</h2>
        <p class="hero__paragraph">
          With over ten years of experience in various design disciplines, I’m
          your one-stop shop for your design needs.
        </p>
      </div>
    </div>

    <!-- cards -->
    <div class="cards">
      <div class="card card-1">
        <img
          class="card__img"
          src="./assets/pattern-graphic-design.svg"
          alt=""
        />
        <h4 class="card__header card__header--first">Graphic Design</h4>
      </div>
      <div class="card card-2">
        <img class="card__img" src="./assets/pattern-ui-ux.svg" alt="" />
        <h4 class="card__header">UI/UX</h4>
      </div>
      <div class="card card-3">
        <img class="card__img" src="./assets/pattern-apps.svg" alt="" />
        <h4 class="card__header">Apps</h4>
      </div>
      <div class="card card-4">
        <img
          class="card__img"
          src="./assets/pattern-illustrations.svg"
          alt=""
        />
        <h4 class="card__header">Illustrations</h4>
      </div>
      <div class="card card-5">
        <img class="card__img" src="./assets/pattern-photography.svg" alt="" />
        <h4 class="card__header">Photography</h4>
      </div>
      <div class="card card-6">
        <img
          class="card__img"
          src="./assets/pattern-motion-graphics.svg"
          alt=""
        />
        <h4 class="card__header">Motion Graphics</h4>
      </div>
    </div>
    <!-- 

  


  
  
  
  
  
  

  I’m Amy, and I’d love to work on your next project

  I love working with others to create beautiful design solutions. I’ve designed everything from brand illustrations 
  to complete mobile apps. I’m also handy with a camera!

  Free Consultation

  My Work

  Book a call with me

  I’d love to have a chat to see how I can help you. The best first step is for us to discuss your project during a 
  free consultation. Then we can move forward from there.

  Free Consultation

  Free Consultation -->
  </body>
</html>
